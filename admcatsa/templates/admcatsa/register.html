{%extends "Catsaweb/base.html"%}

{% load static%}

{%block content%}
{% load crispy_forms_tags %}

{% load crispy_forms_tags %}
{%if messages%}
    {%for message in messages%}
        <div class="notification {{message.taggs}}">
          {{message}}
        </div>
    {%endfor%}
{%endif%}
<br>
<br> 
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
           <div class="card">
               <div class="card-boddy">
                   <h2>Ingrese sus credenciales</h2>
                   <hr>
                   <form action="" class="" method="post">

                    {%csrf_token%}    {{form|crispy}}
                    <br>
                    <br>
                    <input type="submit" class="btn btn-success float-right" value="ingresar">
                    <br>
                    <br>
                    <br>
                   </form>
               </div>
           </div>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
