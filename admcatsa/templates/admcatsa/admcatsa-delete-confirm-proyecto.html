
{%extends "Catsaweb/base.html"%}

{% load static%}

{%block content%}
<div class="container-fluid "></div>
    <div class="row mt-5 pb-3 mx-5">
        <div class="col-md-6 col-md-6 offset-3" style="background-color: #dfe6ed">
            <h3>Agregar/Modificar  Proyecto</h3>
            <hr>
            <form class="justify-content-center mb-2" method="POST">
                {% csrf_token %}
                <h4 class="te">Esta seguro que quiero eliminar {{proyectos.nombre_proyecto}}?</h4>
                <hr>
                <button class="align-self-end btn btn-lg btn-block btn-primary" type="submit">Confirmar</button>
                <a class="mb-3" href="{% url 'list_client' %}">
                    <button class="align-self-end btn btn-lg btn-block btn-primary">Regresar</button>
                </a>
            </form>
        </div>
    </div>     
</div>


{% endblock %}
